<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRFIT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.85);
            border-radius: 22px;
            padding: 40px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 600;
            color: #222;
            letter-spacing: 0.02em;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #555;
            letter-spacing: 0.01em;
        }
        input {
            width: 100%;
            padding: 13px 0;
            margin-bottom: 22px;
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            background: #f7f7fa;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        input:focus {
            border-color: #007aff;
            background: #fff;
            box-shadow: 0 0 0 2px #cce4ff;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #94c356;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:active {
            background: #7ba045;
        }
        button:disabled {
            background: #b0bec5;
            color: #f5f5f5;
        }
        .success-message {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            font-weight: 500;
            line-height: 1.4;
        }
        .error-message {
            text-align: center;
            font-size: 16px;
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IRFIT</h2>
        <form id="regForm">
            <label for="firstName">Имя*</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="phone">Телефон*</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9\-\+\s\(\)]{7,}">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div id="errorMsg" class="error-message">
            Заполните все поля для подачи заявки
        </div>
        <div id="successMsg" class="success-message" style="display:none;">
            Заявка принята! Ожидайте сообщение на указанную почту
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        const form = document.getElementById('regForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = form.firstName.value.trim();
            const phone = form.phone.value.trim();
            const email = form.email.value.trim();
            
            if (!firstName || !phone || !email) {
                errorMsg.style.display = 'block';
                return;
            }
            
            errorMsg.style.display = 'none';
            
            const data = {
                firstName: firstName,
                phone: phone,
                email: email,
                tgid: tg.initDataUnsafe?.user?.id || null
            };

            await fetch('https://n8n.bitcoinlimb.com/webhook-test/registration-irfit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            form.style.display = 'none';
            successMsg.style.display = 'block';
            setTimeout(() => {
                tg.close();
            }, 3000);
        });
    </script>
</body>
</html>
